<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="frame">
        <div class="container"></div></div>
    <div class="color-picker">
        <div class="resolution">
           Canvas Resolution: <input type="range" min="5" max="100" value="16" class="slider" id="myRange">
           <div id="range-value"></div>
        </div>
        <div>
            <label for="colorInput">Set Color: </label>
            <input type="color" value="#0a0a0a" id="colorInput">
        </div>
        <div>
            <label for="colorInput">Rainbow Mode </label>
            <input type="checkbox" id="rainbow-mode">
        </div>
        <div>
            <label >Grid </label>
            <input type="checkbox" id="grid-borders" checked>
        </div>
    </div>
</body>
</html>
